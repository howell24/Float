<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        img#right{
            float: right;
        }
        img#left{
            float: left;
        }
    </style>
</head>
<body>
     <h2>Float right and left</h2>
     <p>In these example.the image will float to the 
        right and left in the paragraph and text will
        wrap around the image
     </p>
     <p>
        <img id="right" src="download.png"alt="CODINGAL LOGO">
        <img id="left" src="download.png"alt="CODINGAL LOGO">
        this ia dummy content used to understand float propreties
     </p>
</body>
</html>
